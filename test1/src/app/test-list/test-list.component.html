<h2>Employee List</h2>
<table class="table table-striped">
     <thead>
           <tr>
                 <th>last Name</th>
                 <th>first Name</th>
                 <th>Action</th>
           </tr>
     </thead>
     <tbody>
           <tr *ngFor = "let test of tests">
               <td> {{ test.nom }} </td>
               <td> {{ test.prenom }} </td>
               <td>
                     <button (click)="updateTest(test.id)" class="btn btn-success">Update</button>
                     <button (click)="deleteTest(test.id)" class="btn btn-danger" style="margin: left 10px">Delete</button>
                     <button (click)="testDetails(test.id)" class="btn btn-info" style="margin: left 10px">View</button>

               </td>

           </tr>
           
     </tbody>
</table>
